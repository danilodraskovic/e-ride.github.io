                    <p class="font-weight-light text-center">Fill out a form to send a question and someone will get in touch with you as soon as possible. Fields with * are required</p>
                </div>

            <div class="row m-0">
                <div class="col-lg-6 col-12 d-flex justify-content-center align-items-center px-3">
                    <form method="POST" action="program.php" id="form" class="my-5">
                        <div class="form-row">
                          <div class="form-group col-12">
                            <label for="name">Full name <span>*</span></label>
                            <input type="text" class="form-control shadow-none" name="name" id="name" placeholder="Michael Scofield" />
                            <span></span>
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="email">Email <span>*</span></label>
                                <input type="email" class="form-control shadow-none" id="email" placeholder="michael.scofield@gmail.com" />
                                <span></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="address">Address (recommended if it's a location based problem)</label>
                                <input type="text" class="form-control shadow-none" id="address" placeholder="14 Tower Ave. Mahwah, NJ" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="subject">Subject <span>*</span></label>
                                <select id="subject" name="subject" class="form-control shadow-none">
                                </select>
                                <span></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="message">Your message <span>*</span></label>
                                <textarea id="message" name="message" class="w-100 px-3 py-2 shadow-none" placeholder="Message..."></textarea>
                                <span></span>
                            </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Get promotional emails
                            </label>
                          </div>
                        </div>
                        <button disabled id="submit" type="submit" class="btn btn-primary">Sign in</button>
                      </form>
