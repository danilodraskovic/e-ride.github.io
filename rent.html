<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>e-Ride</title>
        <meta name="description" content="Website for renting electric vehicles." />
        <meta name="author" content="Danilo Draskovic" />
        <link rel="icon" href="img/favicon.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <a id="scroll-to-top" href="#"><i class="fas fa-chevron-up"></i></a>
        <header class="container-fluid p-0 footerBG">
            <div id="topMenu">
                <ul class="d-flex justify-content-center align-items-center flex-column" id="topMenuLinks"></ul>
            </div>
            <div class="row m-0">
                <div class="col-12 p-0">
                    <nav class="w-100 d-flex justify-content-center align-items-center py-3" id="nav">
                        <div class="w-33 d-flex justify-content-center align-items-center">
                            <a href="index.html"><img src="img/favicon-white.png" alt="Logo" /></a>
                        </div>
                        <div class="w-33 d-flex justify-content-center align-items-center">
                            <ul class="d-flex justify-content-around" id="navLinks"></ul>
                            <div id="hamburger" onclick="hamburgerOpen()">
                                <span id="span1"></span>
                                <span id="span2"></span>
                                <span id="span3"></span>
                            </div>
                        </div>
                        <div class="w-33 d-flex justify-content-center align-items-center">
                            <i id="darkMode" class="far fa-moon text-white"></i>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <div class="container-lg margin-top">
            <div id="modalOpen">
                <div class="w-25">
                </div>
            </div>
            <div class="row m-0">
                <div class="col-12 p-0">
                    <h1 class="text-center font-weight-normal">Choose a <span>vehicle</span> that you<br /> want to <span>rent</span></h1>
                    <p class="text-center font-weight-light mb-5">Choose a ride from a selection below and follow instructions</p>
                </div>
            </div>
            <div class="w-100" id="products">
                <ul class="d-flex justify-content-start align-items-center flex-wrap mb-3" id="filterOptions">
                    <li class="active"><a href="#" class="all">All</a></li>
                    <li><a href="#" class="category-bikes">Bikes</a></li>
                    <li><a href="#" class="category-hovers">Hoverboards</a></li>
                    <li><a href="#" class="category-scooters">Scooters</a></li>
                </ul>
                <div class="row m-0 w-100" id="productList"></div>
            </div>
        </div>
        <footer class="container-fluid margin-top">
            <div class="row m-0">
                <div class="col-lg-6 col-12 p-0 d-flex flex-column justify-content-center align-items-start">
                    <h3 class="text-white font-weight-bold mb-5 module">e-Ride.</h3>
                    <p class="text-white-50 text-center module">Copyright &copy; 2021 e-Ride. All rights reserved.</p>
                </div>
                <div class="col-lg-6 col-12 p-0 d-flex flex-column">
                    <ul class="d-flex justify-content-end align-items-center mb-5 module"></ul>
                    <ul class="d-flex justify-content-end align-items-center module"></ul>
                </div>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/db78232651.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/rent.js"></script>
    </body>
</html>
